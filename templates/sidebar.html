<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Sidebar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      background: white;
    }

    /* Sidebar Styles */
    .sidebar {
      background: white;
      color: #1a1a1a;
      height: 100%;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      width: 80px;
    }

    .sidebar.expanded {
      width: 256px;
    }

    .sidebar-border::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 1px;
      background: linear-gradient(180deg, 
        transparent 0%, 
        rgba(6, 182, 212, 0.1) 20%, 
        rgba(6, 182, 212, 0.2) 50%, 
        rgba(6, 182, 212, 0.1) 80%, 
        transparent 100%
      );
    }

    /* Header */
    .header {
      height: 80px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      border-bottom: 1px solid #f3f4f6;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
      transition: all 0.4s ease;
    }

    .logo-wrapper:hover .logo-icon {
      transform: rotate(180deg) scale(1.1);
      animation: logoGlow 1.5s ease-in-out infinite;
    }

    .logo-inner {
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 2px;
    }

    .brand-text {
      font-weight: bold;
      font-size: 20px;
      white-space: nowrap;
      background: linear-gradient(135deg, #1a1a1a 0%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      transform: translateX(-32px);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .sidebar.expanded .brand-text {
      opacity: 1;
      transform: translateX(0);
      transition-delay: 0.2s;
    }

    /* Navigation */
    nav {
      flex: 1;
      padding: 32px 0;
    }

    .menu-list {
      list-style: none;
      padding: 0 12px;
    }

    .menu-item {
      margin-bottom: 8px;
      animation: slideInCascade 0.4s ease-out forwards;
      opacity: 0;
    }

    .sidebar.collapsed .menu-item {
      animation: none;
      opacity: 1;
    }

    .menu-button {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px;
      border-radius: 8px;
      background: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .menu-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(6, 182, 212, 0.08);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .menu-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .menu-button:hover {
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.08) 0%, rgba(8, 145, 178, 0.05) 100%);
    }

    .icon-wrapper {
      flex-shrink: 0;
      color: #06b6d4;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 24px;
      height: 24px;
      position: relative;
      z-index: 1;
    }

    .menu-button:hover .icon-wrapper {
      transform: scale(1.15) rotate(5deg);
    }

    .menu-button:active .icon-wrapper {
      transform: scale(0.95);
    }

    .text-label {
      white-space: nowrap;
      color: #374151;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateX(-32px);
      position: relative;
      z-index: 1;
    }

    .menu-button:hover .text-label {
      letter-spacing: 0.05em;
    }

    .sidebar.expanded .text-label {
      opacity: 1;
      transform: translateX(0);
    }

    /* Footer */
    .footer {
      padding: 12px;
      border-top: 1px solid #f3f4f6;
    }

    .logout-button {
      position: relative;
    }

    .logout-button:hover {
      animation: ripple 0.6s ease-out;
    }

    .sidebar.expanded .logout-button .text-label {
      transition-delay: 0.45s;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      background: #f9fafb;
    }

    /* Animations */
    @keyframes slideInCascade {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes logoGlow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
      }
      50% {
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
      }
    }

    @keyframes ripple {
      0% {
        box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4);
      }
      100% {
        box-shadow: 0 0 0 12px rgba(6, 182, 212, 0);
      }
    }

    .sidebar.expanded .menu-item:nth-child(1) { animation-delay: 0.05s; }
    .sidebar.expanded .menu-item:nth-child(2) { animation-delay: 0.1s; }
    .sidebar.expanded .menu-item:nth-child(3) { animation-delay: 0.15s; }
    .sidebar.expanded .menu-item:nth-child(4) { animation-delay: 0.2s; }
    .sidebar.expanded .menu-item:nth-child(5) { animation-delay: 0.25s; }
    .sidebar.expanded .menu-item:nth-child(6) { animation-delay: 0.3s; }
    .sidebar.expanded .menu-item:nth-child(7) { animation-delay: 0.35s; }
    .sidebar.expanded .menu-item:nth-child(8) { animation-delay: 0.4s; }

    /* Lucide Icons */
    .lucide {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
  </style>
</head>
<body>

          </li>
          <li class="menu-item">

              </div>

      </nav>

      <!-- Footer -->

    </div>

    <!-- Main Content -->
    <div class="main-content"></div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');

    sidebar.addEventListener('mouseenter', () => {
      sidebar.classList.remove('collapsed');
      sidebar.classList.add('expanded');
    });

    sidebar.addEventListener('mouseleave', () => {
      sidebar.classList.remove('expanded');
      sidebar.classList.add('collapsed');
    });
  </script>
</body>
</html>
