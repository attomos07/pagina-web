<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes slideInCascade {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes logoGlow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
            }
        }

        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4);
            }
            100% {
                box-shadow: 0 0 0 12px rgba(6, 182, 212, 0);
            }
        }

        .container {
            display: flex;
            height: 100vh;
            background-color: white;
        }

        .sidebar {
            background-color: white;
            color: #1a1a1a;
            height: 100%;
            transition: all 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 5rem;
        }

        .sidebar.expanded {
            width: 16rem;
        }

        .sidebar-border {
            position: relative;
        }

        .sidebar-border::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(6, 182, 212, 0.1) 20%, 
                rgba(6, 182, 212, 0.2) 50%, 
                rgba(6, 182, 212, 0.1) 80%, 
                transparent 100%
            );
        }

        .logo-section {
            height: 5rem;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
            transition: all 0.4s ease;
        }

        .logo-wrapper:hover .logo-icon {
            transform: rotate(180deg) scale(1.1);
            animation: logoGlow 1.5s ease-in-out infinite;
        }

        .logo-inner {
            width: 1rem;
            height: 1rem;
            background-color: white;
            border-radius: 0.25rem;
        }

        .logo-text {
            font-weight: bold;
            font-size: 1.25rem;
            white-space: nowrap;
            transition: all 0.5s;
            background: linear-gradient(135deg, #1a1a1a 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transform: translateX(-2rem);
        }

        .sidebar.expanded .logo-text {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 0.2s;
        }

        .nav {
            flex: 1;
            padding: 2rem 0;
        }

        .menu-list {
            list-style: none;
            padding: 0 0.75rem;
        }

        .menu-list li {
            margin-bottom: 0.5rem;
        }

        .menu-item {
            animation: slideInCascade 0.4s ease-out forwards;
            opacity: 0;
        }

        .sidebar.expanded .menu-item:nth-child(1) { animation-delay: 0.05s; }
        .sidebar.expanded .menu-item:nth-child(2) { animation-delay: 0.1s; }
        .sidebar.expanded .menu-item:nth-child(3) { animation-delay: 0.15s; }
        .sidebar.expanded .menu-item:nth-child(4) { animation-delay: 0.2s; }
        .sidebar.expanded .menu-item:nth-child(5) { animation-delay: 0.25s; }
        .sidebar.expanded .menu-item:nth-child(6) { animation-delay: 0.3s; }
        .sidebar.expanded .menu-item:nth-child(7) { animation-delay: 0.35s; }
        .sidebar.expanded .menu-item:nth-child(8) { animation-delay: 0.4s; }

        .sidebar:not(.expanded) .menu-item {
            animation: none;
            opacity: 1;
        }

        .menu-button {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(6, 182, 212, 0.08);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .menu-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .menu-button:hover {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.08) 0%, rgba(8, 145, 178, 0.05) 100%);
        }

        .icon-wrapper {
            flex-shrink: 0;
            color: #06b6d4;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        .menu-button:hover .icon-wrapper {
            transform: scale(1.15) rotate(5deg);
        }

        .menu-button:active .icon-wrapper {
            transform: scale(0.95);
        }

        .icon-wrapper svg {
            width: 1.5rem;
            height: 1.5rem;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .text-label {
            white-space: nowrap;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: #374151;
            opacity: 0;
            transform: translateX(-2rem);
            position: relative;
            z-index: 1;
        }

        .sidebar.expanded .text-label {
            opacity: 1;
            transform: translateX(0);
        }

        .menu-button:hover .text-label {
            letter-spacing: 0.05em;
        }

        .footer {
            padding: 0.75rem;
            border-top: 1px solid #f3f4f6;
        }

        .logout-button {
            position: relative;
        }

        .logout-button:hover {
            animation: ripple 0.6s ease-out;
        }

        .sidebar.expanded .logout-button .text-label {
            transition-delay: 0.45s;
        }

        .main-content {
            flex: 1;
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar sidebar-border" id="sidebar">
            <!-- Logo/Brand -->
            <div class="logo-section">
                <div class="logo-wrapper">
                    <div class="logo-icon">
                        <div class="logo-inner"></div>
                    </div>
                    <span class="logo-text">MINIMAL</span>
                </div>
            </div>

            <!-- Menu Items -->
            <nav class="nav">
                <ul class="menu-list">
                    <li class="menu-item">
                        <button class="menu-button">
                            <div class="icon-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                            </div>
                            <span class="text-label">Inicio</span>
                        </button>
                    </li>
                    <li class="menu-item">
                        <button class="menu-button">
                            <div class="icon-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
                            </div>
                            <span class="text-label">Buscar</span>
                        </button>
                    </li>
                    <li class="menu-item">
                        <button class="menu-button">
                            <div class="icon-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                            </div>
                            <span class="text-label">Notificaciones</span>
                        </button>
                    </li>
                    <li class="menu-item">
                        <button class="menu-button">
                            <div class="icon-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                            </div>
                            <span class="text-label">Mensajes</span>
                        </button>
                    </li>
                    <li class="menu-item">
                        <button class="menu-button">
                            <div class="icon-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                            </div>
                            <span class="text-label">Calendario</span>
                        </button>
                    </li>
                    <li class="menu-item">
                        <button class="menu-button">
                            <div class="icon-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></svg>
                            </div>
                            <span class="text-label">Estadísticas</span>
                        </button>
                    </li>
                    <li class="menu-item">
                        <button class="menu-button">
                            <div class="icon-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            </div>
                            <span class="text-label">Perfil</span>
                        </button>
                    </li>
                    <li class="menu-item">
                        <button class="menu-button">
                            <div class="icon-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m9.22-13A10 10 0 0 1 23 12a10 10 0 0 1-1.78 5.22m-4.44-12.44A10 10 0 0 1 19 12a10 10 0 0 1-2.22 6.22m-8.56 0A10 10 0 0 1 5 12a10 10 0 0 1 2.22-6.22M1.78 6.78A10 10 0 0 0 1 12a10 10 0 0 0 .78 5.22"/></svg>
                            </div>
                            <span class="text-label">Configuración</span>
                        </button>
                    </li>
                </ul>
            </nav>

            <!-- Footer -->
            <div class="footer">
                <button class="menu-button logout-button">
                    <div class="icon-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    </div>
                    <span class="text-label">Cerrar Sesión</span>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content"></div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');

        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('expanded');
        });

        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('expanded');
        });
    </script>
</body>
</html>
