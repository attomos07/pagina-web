{{define "dashboard.html"}}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - Dashboard</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content h1 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .header-content p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .agents-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .section-header h2 {
            font-size: 1.5rem;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header h2 i {
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 5rem;
            color: #d1d5db;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .empty-state p {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .agent-card {
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agent-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .agent-title {
            flex: 1;
        }

        .agent-title h3 {
            color: #1f2937;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .agent-phone {
            color: #6b7280;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .agent-status {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .agent-info {
            background: #f9fafb;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 0.95rem;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #6b7280;
        }

        .info-value {
            font-weight: 600;
        }

        .agent-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .agent-btn {
            flex: 1;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            transition: all 0.3s ease;
        }

        .agent-btn-view {
            background: #667eea;
            color: white;
        }

        .agent-btn-view:hover {
            background: #5568d3;
        }

        .agent-btn-toggle {
            background: #f3f4f6;
            color: #374151;
        }

        .agent-btn-toggle:hover {
            background: #e5e7eb;
        }

        .agent-btn-delete {
            background: #fef2f2;
            color: #dc2626;
        }

        .agent-btn-delete:hover {
            background: #fee2e2;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .agents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-content">
                <h1>Mi Dashboard</h1>
                <p id="userName">Cargando...</p>
            </div>
            <div class="header-actions">
                <a href="/onboarding" class="btn btn-primary">
                    <i class="lni lni-plus"></i>
                    Crear Nuevo Agente
                </a>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="lni lni-exit"></i>
                    Cerrar Sesión
                </button>
            </div>
        </div>

        <!-- Agentes Section -->
        <div class="agents-section">
            <div class="section-header">
                <h2>
                    <i class="lni lni-agent"></i>
                    Mis Agentes
                </h2>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cargando tus agents...</p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">🤖</div>
                <h3>No tienes agents creados</h3>
                <p>Crea tu primer agent para comenzar a automatizar tu atención al cliente</p>
                <a href="/onboarding" class="btn btn-primary">
                    <i class="lni lni-rocket"></i>
                    Crear Mi Primer Agente
                </a>
            </div>

            <!-- Agentes Grid -->
            <div class="agents-grid" id="botsGrid" style="display: none;">
                <!-- Los agents se cargarán dinámicamente aquí -->
            </div>
        </div>
    </div>

    <script>
        // Cargar información del usuario
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/me', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('No autenticado');
                }

                const data = await response.json();
                const user = data.user;

                document.getElementById('userName').textContent = `Hola, ${user.firstName} ${user.lastName}`;
            } catch (error) {
                console.error('Error al cargar información:', error);
                window.location.href = '/login';
            }
        }

        // Cargar agents del usuario
        async function loadBots() {
            try {
                const response = await fetch('/api/agents', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Error al cargar agents');
                }

                const data = await response.json();
                const agents = data.agents || [];

                document.getElementById('loading').style.display = 'none';

                if (agents.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    document.getElementById('botsGrid').style.display = 'grid';
                    renderBots(agents);
                }
            } catch (error) {
                console.error('Error al cargar agents:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        // Renderizar agents en la grid
        function renderBots(agents) {
            const grid = document.getElementById('botsGrid');
            grid.innerHTML = '';

            agents.forEach(agent => {
                const botCard = createBotCard(agent);
                grid.appendChild(botCard);
            });
        }

        // Crear tarjeta de agent
        function createBotCard(agent) {
            const card = document.createElement('div');
            card.className = 'agent-card';
            
            const statusClass = agent.isActive ? 'status-active' : 'status-inactive';
            const statusText = agent.isActive ? 'Activo' : 'Inactivo';
            const toggleText = agent.isActive ? 'Desactivar' : 'Activar';

            card.innerHTML = `
                <div class="agent-header">
                    <div class="agent-title">
                        <h3>${agent.name}</h3>
                        <div class="agent-phone">
                            <i class="lni lni-phone"></i>
                            ${agent.phoneNumber}
                        </div>
                    </div>
                    <span class="agent-status ${statusClass}">
                        ${statusText}
                    </span>
                </div>

                <div class="agent-info">
                    <div class="info-item">
                        <span class="info-label">Giro:</span>
                        <span class="info-value">${agent.businessType}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Servicios:</span>
                        <span class="info-value">${agent.config?.services?.length || 0}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Personal:</span>
                        <span class="info-value">${agent.config?.staff?.length || 0}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Creado:</span>
                        <span class="info-value">${formatDate(agent.createdAt)}</span>
                    </div>
                </div>

                <div class="agent-actions">
                    <button class="agent-btn agent-btn-view" onclick="viewBot(${agent.id})">
                        <i class="lni lni-eye"></i>
                        Ver
                    </button>
                    <button class="agent-btn agent-btn-toggle" onclick="toggleBot(${agent.id}, ${agent.isActive})">
                        <i class="lni lni-power-switch"></i>
                        ${toggleText}
                    </button>
                    <button class="agent-btn agent-btn-delete" onclick="deleteBot(${agent.id})">
                        <i class="lni lni-trash-can"></i>
                    </button>
                </div>
            `;

            return card;
        }

        // Ver detalles del agent
        function viewBot(botId) {
            // Por ahora, redirigir al onboarding en modo edición
            window.location.href = `/agents/${botId}`;
        }

        // Activar/desactivar agent
        async function toggleBot(botId, currentStatus) {
            if (!confirm(`¿Estás seguro de que quieres ${currentStatus ? 'desactivar' : 'activar'} este agent?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/agents/${botId}/toggle`, {
                    method: 'PATCH',
                    credentials: 'include'
                });

                if (response.ok) {
                    showNotification(`Agente ${currentStatus ? 'desactivado' : 'activado'} exitosamente`, 'success');
                    loadBots();
                } else {
                    throw new Error('Error al cambiar el estado');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al cambiar el estado del agent', 'error');
            }
        }

        // Eliminar agent
        async function deleteBot(botId) {
            if (!confirm('¿Estás seguro de que quieres eliminar este agent? Esta acción no se puede deshacer.')) {
                return;
            }

            try {
                const response = await fetch(`/api/agents/${botId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    showNotification('Agente eliminado exitosamente', 'success');
                    loadBots();
                } else {
                    throw new Error('Error al eliminar agent');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al eliminar el agent', 'error');
            }
        }

        // Cerrar sesión
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login';
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
                window.location.href = '/login';
            }
        }

        // Formatear fecha
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-MX', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Mostrar notificación
        function showNotification(message, type = 'info') {
            // Simple alert por ahora
            alert(message);
        }

        // Cargar información al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadBots();
        });
    </script>
</body>
</html>
{{end}}
