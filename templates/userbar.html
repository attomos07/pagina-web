<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Userbar Minimalista</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .userbar-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }

    .notification-container {
      position: relative;
      display: flex;
      align-items: flex-start;
      padding-top: 24px;
    }

    .notification-btn {
      width: 48px;
      height: 48px;
      background: transparent;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
    }

    .notification-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(6, 182, 212, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .notification-btn:hover::before {
      width: 100px;
      height: 100px;
    }

    .notification-btn:hover {
      transform: translateY(-2px);
      background: rgba(6, 182, 212, 0.1);
    }

    .notification-btn .icon-wrapper {
      color: #06b6d4;
      width: 24px;
      height: 24px;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .notification-btn:hover .icon-wrapper {
      transform: scale(1.1) rotate(15deg);
      animation: bellRing 0.5s ease-in-out;
    }

    .notification-badge {
      position: absolute;
      top: 6px;
      right: 6px;
      min-width: 18px;
      height: 18px;
      padding: 0 4px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      border-radius: 10px;
      border: 2px solid #f9fafb;
      z-index: 2;
      animation: pulse 2s ease-in-out infinite;
      font-size: 10px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notification-badge.hidden {
      display: none;
    }

    .notification-panel {
      position: absolute;
      top: 60px;
      left: -416px;
      width: 400px;
      max-height: 0;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
      opacity: 0;
      z-index: 100;
    }

    .notification-panel.open {
      max-height: 600px;
      opacity: 1;
    }

    .notification-header {
      padding: 20px;
      border-bottom: 1px solid #f3f4f6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notification-title {
      font-size: 18px;
      font-weight: bold;
      color: #1a1a1a;
    }

    .mark-all-btn {
      background: none;
      border: none;
      color: #06b6d4;
      font-size: 13px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .mark-all-btn:hover {
      background: rgba(6, 182, 212, 0.1);
    }

    .notification-list {
      max-height: 400px;
      overflow-y: auto;
      padding: 8px;
    }

    .notification-list::-webkit-scrollbar {
      width: 6px;
    }

    .notification-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .notification-list::-webkit-scrollbar-thumb {
      background: rgba(6, 182, 212, 0.3);
      border-radius: 3px;
    }

    .notification-item {
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 8px;
      background: white;
      border: 1px solid #f3f4f6;
      position: relative;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateX(-20px);
    }

    .notification-panel.open .notification-item {
      animation: slideInCascade 0.4s ease-out forwards;
    }

    .notification-item:hover {
      transform: translateX(4px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .notification-item.unread {
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.05) 0%, rgba(255, 255, 255, 1) 100%);
      border-left: 3px solid #06b6d4;
    }

    .notification-item.unread::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 12px;
      width: 8px;
      height: 8px;
      background: #06b6d4;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .notification-item.removing {
      animation: slideOut 0.3s ease-out forwards;
    }

    .notification-content {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      justify-content: space-between;
    }

    .notification-left {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      flex: 1;
    }

    .notification-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      flex-shrink: 0;
    }

    .notification-body {
      flex: 1;
    }

    .notification-text {
      font-size: 14px;
      color: #374151;
      margin-bottom: 4px;
      line-height: 1.5;
    }

    .notification-time {
      font-size: 12px;
      color: #9ca3af;
    }

    .delete-btn {
      background: none;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      color: #9ca3af;
    }

    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      transform: scale(1.1);
    }

    .delete-btn:active {
      transform: scale(0.95);
    }

    .notification-actions {
      display: none;
    }

    .notification-footer {
      padding: 12px 20px;
      border-top: 1px solid #f3f4f6;
      text-align: center;
    }

    .view-all-btn {
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .view-all-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 12px rgba(6, 182, 212, 0.3);
    }

    .userbar {
      background: transparent;
      border-radius: 16px;
      overflow: hidden;
      width: 320px;
      position: relative;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .userbar::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(6, 182, 212, 0.3) 20%, 
        rgba(6, 182, 212, 0.6) 50%, 
        rgba(6, 182, 212, 0.3) 80%, 
        transparent 100%
      );
      transform: scaleX(0);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .userbar:hover::after {
      transform: scaleX(1);
    }

    .profile-section {
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .profile-section::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(6, 182, 212, 0.05);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .userbar:hover .profile-section::before {
      width: 400px;
      height: 400px;
    }

    .profile-image {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      flex-shrink: 0;
      position: relative;
      z-index: 1;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
    }

    .userbar:hover .profile-image {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 8px 20px rgba(6, 182, 212, 0.4);
      animation: profileGlow 1.5s ease-in-out infinite;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    .profile-info {
      flex: 1;
      position: relative;
      z-index: 1;
    }

    .company-name {
      font-weight: bold;
      font-size: 18px;
      color: #1a1a1a;
      margin-bottom: 4px;
      background: linear-gradient(135deg, #1a1a1a 0%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: all 0.3s ease;
    }

    .userbar:hover .company-name {
      letter-spacing: 0.05em;
    }

    .business-type {
      font-size: 14px;
      color: #6b7280;
      transition: all 0.3s ease;
    }

    .userbar:hover .business-type {
      color: #06b6d4;
    }

    .dropdown-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 0 0 16px 16px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .userbar:hover .dropdown-menu {
      max-height: 400px;
    }

    .menu-divider {
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(6, 182, 212, 0.2) 50%, 
        transparent 100%
      );
      margin: 0 16px;
    }

    .menu-list {
      list-style: none;
      padding: 16px 12px;
    }

    .menu-item {
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .userbar:hover .menu-item {
      opacity: 1;
      transform: translateY(0);
    }

    .userbar:hover .menu-item:nth-child(1) { transition-delay: 0.05s; }
    .userbar:hover .menu-item:nth-child(2) { transition-delay: 0.1s; }
    .userbar:hover .menu-item:nth-child(3) { transition-delay: 0.15s; }
    .userbar:hover .menu-item:nth-child(4) { transition-delay: 0.2s; }
    .userbar:hover .menu-item:nth-child(5) { transition-delay: 0.25s; }

    .menu-button {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      background: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-bottom: 4px;
    }

    .menu-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(6, 182, 212, 0.08);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .menu-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .menu-button:hover {
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.08) 0%, rgba(8, 145, 178, 0.05) 100%);
    }

    .icon-wrapper {
      flex-shrink: 0;
      color: #06b6d4;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 20px;
      height: 20px;
      position: relative;
      z-index: 1;
    }

    .menu-button:hover .icon-wrapper {
      transform: scale(1.15) rotate(5deg);
    }

    .menu-text {
      color: #374151;
      font-size: 14px;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .menu-button:hover .menu-text {
      color: #1a1a1a;
      letter-spacing: 0.02em;
    }

    .logout-section {
      padding: 12px;
      border-top: 1px solid #f3f4f6;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .userbar:hover .logout-section {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.3s;
    }

    .logout-button:hover {
      animation: ripple 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInCascade {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    @keyframes bellRing {
      0%, 100% { transform: scale(1.1) rotate(0deg); }
      25% { transform: scale(1.1) rotate(15deg); }
      50% { transform: scale(1.1) rotate(-15deg); }
      75% { transform: scale(1.1) rotate(10deg); }
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 1;
      }
      50% { 
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    @keyframes profileGlow {
      0%, 100% {
        box-shadow: 0 8px 20px rgba(6, 182, 212, 0.4);
      }
      50% {
        box-shadow: 0 8px 30px rgba(6, 182, 212, 0.6);
      }
    }

    @keyframes ripple {
      0% {
        box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4);
      }
      100% {
        box-shadow: 0 0 0 12px rgba(6, 182, 212, 0);
      }
    }

    .lucide {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    .lucide-large {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <script>
    const notificationsData = [
      {
        id: 1,
        text: 'Juan Pérez ha reservado una cita para el día 30 de octubre a las 2:00 PM',
        time: 'Hace 5 minutos',
        unread: true,
        icon: 'calendar'
      },
      {
        id: 2,
        text: 'Tienes 3 citas pendientes para mañana. Revisa tu agenda.',
        time: 'Hace 1 hora',
        unread: true,
        icon: 'bell'
      },
      {
        id: 3,
        text: 'María González dejó una reseña de 5 estrellas en tu servicio',
        time: 'Hace 2 horas',
        unread: true,
        icon: 'star'
      },
      {
        id: 4,
        text: 'Recordatorio: Actualiza tu inventario de productos',
        time: 'Hace 1 día',
        unread: false,
        icon: 'package'
      }
    ];

    let notifications = [...notificationsData];

    const notificationBtn = document.getElementById('notificationBtn');
    const notificationPanel = document.getElementById('notificationPanel');
    const notificationBadge = document.getElementById('notificationBadge');
    const notificationList = document.getElementById('notificationList');
    const markAllBtn = document.getElementById('markAllBtn');
    const notificationContainer = document.querySelector('.notification-container');

    notificationContainer.addEventListener('mouseenter', () => {
      notificationPanel.classList.add('open');
      renderNotifications();
    });

    notificationContainer.addEventListener('mouseleave', () => {
      notificationPanel.classList.remove('open');
    });

    function updateBadge() {
      const unreadCount = notifications.filter(n => n.unread).length;
      if (unreadCount > 0) {
        notificationBadge.textContent = unreadCount;
        notificationBadge.classList.remove('hidden');
      } else {
        notificationBadge.classList.add('hidden');
      }
    }

    function getIconSVG(type) {
      const icons = {
        calendar: '<svg class="lucide" viewBox="0 0 24 24"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>',
        bell: '<svg class="lucide" viewBox="0 0 24 24"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>',
        star: '<svg class="lucide" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>',
        package: '<svg class="lucide" viewBox="0 0 24 24"><path d="M16.5 9.4 7.55 4.24"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.29 7 12 12 20.71 7"/><line x1="12" x2="12" y1="22" y2="12"/></svg>'
      };
      return icons[type] || icons.bell;
    }

    function markAsRead(id) {
      const notification = notifications.find(n => n.id === id);
      if (notification) {
        notification.unread = false;
        renderNotifications();
        updateBadge();
      }
    }

    function deleteNotification(id) {
      const element = document.querySelector(`[data-id="${id}"]`);
      if (element) {
        element.classList.add('removing');
        setTimeout(() => {
          notifications = notifications.filter(n => n.id !== id);
          renderNotifications();
          updateBadge();
        }, 300);
      }
    }

    function markAllAsRead() {
      notifications.forEach(n => n.unread = false);
      renderNotifications();
      updateBadge();
    }

    function renderNotifications() {
      notificationList.innerHTML = '';
      
      notifications.forEach((notification, index) => {
        const item = document.createElement('div');
        item.className = `notification-item ${notification.unread ? 'unread' : ''}`;
        item.setAttribute('data-id', notification.id);
        item.style.animationDelay = `${index * 0.05}s`;
        
        item.innerHTML = `
          <div class="notification-content">
            <div class="notification-left">
              <div class="notification-icon">
                ${getIconSVG(notification.icon)}
              </div>
              <div class="notification-body">
                <div class="notification-text">${notification.text}</div>
                <div class="notification-time">${notification.time}</div>
              </div>
            </div>
            <button class="delete-btn" onclick="deleteNotification(${notification.id})">
              <svg class="lucide" viewBox="0 0 24 24" style="width: 18px; height: 18px;">
                <path d="M3 6h18"/>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
              </svg>
            </button>
          </div>
        `;
        
        notificationList.appendChild(item);
        
        // Add click handler to mark as read when clicking on the notification body
        const notifLeft = item.querySelector('.notification-left');
        if (notification.unread) {
          notifLeft.style.cursor = 'pointer';
          notifLeft.addEventListener('click', () => markAsRead(notification.id));
        }
      });
    }

    markAllBtn.addEventListener('click', markAllAsRead);

    updateBadge();
  </script>
